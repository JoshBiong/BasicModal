<!DOCTYPE html>
<html>
<head>
	<title></title>

<link rel="stylesheet" type="text/css" href="mystyle.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<!-- jQuery Modal -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

		<script>
//modaaalllllll jquery------------------

    $(document).ready(function(){
        $(".btn").click(function(){

var fn = document.getElementById("fname").value;
			var mn = document.getElementById("mname").value;
			var ln = document.getElementById("lname").value;
			document.getElementById("prnt").innerHTML = fn + " " + mn + " " + ln;
            $("#myModal").modal('show');
        });
    });

</script>
</head>
<body>

<style>
    .bs-example
    {
        margin: 20px;
    }
</style>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->

		<form onsubmit="return false" id="form">
		<table style="border:3px solid black">

    <tr>
    	<td>
	        <label for="fname">Enter First Name: </label>
	    </td>
	    <td>	
	        <input id="fname" type="text" placeholder="Enter First Name" style="text-align: center;"  />
      	</td>
    </tr>
    <tr>
        <td>
	        <label for="mname">Enter Middle Name: </label>	
        </td>
	    <td>
	        <input id="mname" type="text" placeholder="Enter Middle Name" style="text-align: center;" />
      	</td>
    </tr>
    <tr>
        <td>
	        <label for="lname">Enter Last Name: </label>	
        </td>
	    <td>
	        <input id="lname" type="text" placeholder="Enter Last Name" style="text-align: center;" />
      	</td>
    </tr>
    <tr>
    	<td></td>
     	<td>
     	
    <button id="submit" type="button" class="btn btn-lg btn-primary">Submit</button>
     	</td>
    </tr>


	</form>


 
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="text-align: center;">THE USER IS</h5>
                </div>
                <div class="modal-body">
                    <h1 id="prnt" style="text-align: center;"></h1>
                </div>

           
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
